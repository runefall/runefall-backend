name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

  services:
    postgres:
      image: postgres:latest
      ports:
        - 3000:3000
      env:
        POSTGRES_DB: runefall_backend_test
      options: >-
        --health-cmd pg_isready
        --health-interval 10s
        --health-timeout 5s
        --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2

      - name: Install dependencies
        run: bundle install

      - name: Set up DB
        run: rails db:{create,migrate,seed}

      - name: Run tests
        run: bundle exec rspec